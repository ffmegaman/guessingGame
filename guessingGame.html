<script>
	var guess;
	var answer = ['japan', 'korea', 'vietnam', 'indonesia', 'canada'];
	var correct = [];

	while ((guess !== null) && (correct.length < answer.length)) {
		guess = prompt("I have been to five foreign countries. Try to name one of them.");
		if((answer.indexOf(guess) > -1) && !(correct.indexOf(guess) > -1)) {
			correct.push(guess);
			alert(guess + " is correct! You have made " + correct.length + " correct answer(s) out of a total of 5");
			if((correct.length > 1) && (correct.length < answer.length)) {
				alert("You're not done yet, keep guessing! These are the correct answers you have already made: " + correct.join(", ") +".");
			};
		}
		else if (correct.indexOf(guess) > -1) {
			alert("You already guessed " + guess + ".")
		}
		else if (guess !== null) {
			alert("Sorry, I have never been there.");
		}
		else if (guess === null) {
			alert("Goodbye!")
		}
		else {
			alert("You got all five correct! Good Job!!!")
		}
	}
</script>
